<mat-card>
    <mat-card-content>
      <h1 class="example-h1">To Do List</h1>
    </mat-card-content>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let item of toDoList"><mat-checkbox class="example-margin" [(ngModel)]="item.isComplete"></mat-checkbox>{{item.description}}</mat-list-item>
        </mat-list>
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Add Item</mat-label>
              <input matInput type="text" [(ngModel)]="newItem.description" name="input">
            </mat-form-field>
        </form>
        <button mat-raised-button color="primary" (click)="addItem()">Add Item</button>
        <button mat-raised-button color="primary" (click)="removeItem()">Remove Completed</button>
    </mat-card-content>
</mat-card>
