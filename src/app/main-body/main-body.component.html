<mat-card>
    <mat-card-content>
      <h2 class="example-h2">To Do List</h2>
      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="checked">Display to-do list</mat-checkbox>
      </section>
    </mat-card-content>
    <mat-card-content *ngIf="checked">
        <h2 class="example-h2">Today's List:</h2>
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let item of toDoList"><mat-checkbox class="example-margin"></mat-checkbox>{{item}}</mat-list-item>
        </mat-list>
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Add Item</mat-label>
              <input matInput type="text" [(ngModel)]="newItem" name="new">
            </mat-form-field>
        </form>
        <button mat-raised-button color="primary" (click)="addItem()">Add Item</button>
    </mat-card-content>
</mat-card>
